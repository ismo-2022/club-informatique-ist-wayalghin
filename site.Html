<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Club Informatique IST WAYALGHIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #104e8b;
        }
    </style>
    <script>
        function validateForm() {
            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let whatsapp = document.getElementById("whatsapp").value;

            if (nom === "" || prenom === "" || whatsapp === "") {
                alert("Veuillez remplir tous les champs.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Inscription au Club Informatique</h1>
    </header>
    <form action="process_inscription.php" method="POST" onsubmit="return validateForm();">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom">

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom">

        <label for="whatsapp">Numéro WhatsApp :</label>
        <input type="text" id="whatsapp" name="whatsapp">

        <label for="niveau">Niveau d'étude :</label>
        <select id="niveau" name="niveau">
            <option value="L1">L1</option>
            <option value="L2">L2</option>
            <option value="L3">L3</option>
            <option value="M1">M1</option>
            <option value="M2">M2</option>
        </select>

        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
